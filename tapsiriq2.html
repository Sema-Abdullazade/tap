<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
</head>

<body style="background-color: #1e1e2b; ">
    <table border="1" hight="300" align="center">
        <thead>
            <tr>
                <th style="background-color:#8cf5c9ad" colspan="3" align="center" height="40"> Müraciət et</th>
            </tr>

        </thead>
        <tbody align="center">
            <tr>
                <td style="background-color:#8cf5c9ad" height="30" width="100"><b>Şəkil yükləyin</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="file" name="fayl" accept="image/*">
                    </label>
                </td>
            </tr>

            <tr style="background-color:#8cf5c9ad">
                <td height="30" width="100"><b>Ad</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="text" name="ad" id="ad" placeholder="Ad">
                    </label>
                </td>

            <tr>
                <td style="background-color:#8cf5c9ad" height="30" width="100"><b>Soyad</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="text" name="soyad" id="soyad" placeholder="Soyad">
                    </label>
                </td>


            <tr>
                <th style="background-color:#72f8c0ad" height="30" width="100"><b>Doğum tarixi</b></th>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="date" name="doğum tarixi">
                    </label>
                </td>
            </tr>

            <tr>
                <td style="background-color:#72f8c0ad" height="30" width="100"><b>Cinsiyyət</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="radio" name="cinsiyyət">
                        kişi
                    </label>
                    <label>
                        <input type="radio" name="cinsiyyət">
                        qadın
                    </label>
                </td>
            </tr>

            <tr>
                <td style="background-color:#72f8c0ad" height="30" width="100"><b>Email</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="email" name="email" placeholder="Emailinizi yazın">
                    </label>
                </td>
            </tr>

            <tr>
                <td rowspan="2" style="background-color:#72f8c0ad" height="60" width="100"><b>Əlaqə</b></td>
                <td bgcolor="#95A5A6" style="width: 60px ; height: 40px;">Tel:</td>
                <td style="background-color:#9fa6f1">
                    <form action="">
                        <input type="tel" name="" id="" placeholder="phone">
                    </form>
                </td>
            </tr>
            <tr>
                <td bgcolor="#95A5A6" style="width: 60px ; height: 40px;">Tel:</td>
                <td style="background-color:#9fa6f1">
                    <form action="">
                        <input type="tel" name="" id="" placeholder="phone">
                    </form>
                </td>
            </tr>
            <tr>

            <tr>
                <td style="background-color:#72f8c0ad" height="70" width="100"><b>Təcrübələriniz</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <input type="text" placeholder="Tecrubelerinizi daxil edinn...">
                </td>
            </tr>

            <tr>
                <td height="30" width="100" style="background-color:#72f8c0ad"><b>Xarici dillər</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <input type="radio" name="xarici diller">
                        İngilis dili
                    </label>
                    <label>
                        <input type="radio" name="xarici diller">
                        Türk dili
                    </label>
                    <label>
                        <input type="radio" name="xarici diller">
                        Rus dili
                    </label>
                </td>
            </tr>

            <tr>
                <td style="background-color:#72f8c0ad" height="30" width="100"><b>Əsgərlik</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <select>
                            <option>Xidmətdə olub</option>
                            <option>Xidmətdə olmayıb</option>
                        </select>
                    </label>
                </td>
            </tr>

            <tr>
                <td style="background-color:#72f8c0ad" height="30" width="100"><b>Təhsil</b></td>
                <td colspan="2" style="background-color:#9fa6f1" width="300">
                    <label>
                        <select>
                            <option>Orta təhsil</option>
                            <option>Tam təhsil</option>
                            <option>Ali təhsil</option>
                        </select>
                    </label><br>
                </td>
            </tr>

        <tfoot>
            <tr>
                <td style="background-color:#72f8c0ad" colspan="3" align="center" height="40"><input type="submit"
                        name="təsdiq et" value="Təsdiq et"></td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <hr>

    <h2 style="margin: 20px auto; text-align: center;">Bizim Haqqimizda</h2>
    <center>
        <iframe alt="Coders Graduation Day " class="myframe" width="800" height="460"
            src="https://www.youtube.com/embed/nMgD_X0Cgg8" style="border:0;" allowfullscreen="true"
            allowpaymentrequest="false" loading="eager" align="center">
        </iframe>
    </center>

</body>

</html>
